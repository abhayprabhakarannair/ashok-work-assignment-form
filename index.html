<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Assignment Form</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div x-data="workForm()" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-600 text-center mb-1">SRO Palakkad</h2>
        <p class="text-sm text-gray-500 text-center mb-6">SRO palakkad worksheet</p>

        <div class="space-y-4 mb-6">
            <h4 class="font-semibold text-gray-700 border-b pb-1">1. Years History</h4>
            <template x-for="year in ['22', '23', '24', '25']" :key="year">
                <div class="flex flex-col">
                    <label class="text-xs font-bold text-gray-600 mb-1" x-text="'Year 20' + year"></label>
                    <select x-model="years['y'+year]" @change="resetOptions()" class="border rounded-md p-2 text-sm outline-blue-500">
                        <option value="">-- Select --</option>
                        <template x-for="s in sections" :key="s">
                            <option :value="s" x-text="s"></option>
                        </template>
                    </select>
                </div>
            </template>
        </div>

        <div class="space-y-4 bg-blue-50 p-4 rounded-lg">
            <h4 class="font-semibold text-blue-800 border-b border-blue-200 pb-1">2. Pending Options</h4>
            
            <div class="flex flex-col">
                <label class="text-xs font-bold text-blue-700 mb-1">Option 1</label>
                <select x-model="opt1" @change="opt2=''; opt3=''" class="border rounded-md p-2 text-sm">
                    <option value="">-- Select Pending --</option>
                    <template x-for="s in getPending()" :key="s">
                        <option :value="s" x-text="s"></option>
                    </template>
                </select>
            </div>

            <div class="flex flex-col">
                <label class="text-xs font-bold text-blue-700 mb-1">Option 2</label>
                <select x-model="opt2" :disabled="!opt1" class="border rounded-md p-2 text-sm">
                    <option value="">-- Select Pending --</option>
                    <template x-for="s in getPending().filter(i => i !== opt1)" :key="s">
                        <option :value="s" x-text="s"></option>
                    </template>
                </select>
            </div>

            <div class="flex flex-col">
                <label class="text-xs font-bold text-blue-700 mb-1">Option 3</label>
                <div x-show="getOpt3List().length === 1">
                    <input type="text" :value="autoFillOpt3()" readonly class="w-full border border-green-500 bg-green-50 text-green-700 font-bold p-2 rounded-md text-sm">
                </div>
                <div x-show="getOpt3List().length !== 1">
                    <select x-model="opt3" :disabled="!opt2" class="border rounded-md p-2 text-sm w-full">
                        <option value="">-- Select Pending --</option>
                        <template x-for="s in getOpt3List()" :key="s">
                            <option :value="s" x-text="s"></option>
                        </template>
                    </select>
                </div>
            </div>
        </div>

        <button @click="submitData()" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
            Submit
        </button>
    </div>

    <script>
        function workForm() {
            return {
                sections: ["TMO 1 (Day Set)", "TMO (Night Set)", "PH 1 (Day Set)", "PH (Night Set)", "Main office 1 (Day Set)", "Main Office (Night Set)", "ICH Night Set", "Leave Reserve"],
                years: { y22: '', y23: '', y24: '', y25: '' },
                opt1: '', opt2: '', opt3: '',
                scriptURL: '%%GOOGLE_SCRIPT_URL%%',

                getPending() {
                    let used = Object.values(this.years).filter(x => x !== '');
                    return this.sections.filter(s => !used.includes(s));
                },

                getOpt3List() {
                    return this.getPending().filter(i => i !== this.opt1 && i !== this.opt2);
                },

                autoFillOpt3() {
                    let list = this.getOpt3List();
                    if (list.length === 1) {
                        this.opt3 = list[0];
                        return list[0];
                    }
                    return this.opt3;
                },

                resetOptions() {
                    this.opt1 = ''; this.opt2 = ''; this.opt3 = '';
                },

                async submitData() {
                    if (!this.opt3) return alert("Please finish all selections");
                    
                    const payload = { ...this.years, o1: this.opt1, o2: this.opt2, o3: this.opt3 };
                    
                    try {
                        await fetch(this.scriptURL, {
                            method: 'POST',
                            mode: 'no-cors',
                            body: JSON.stringify(payload)
                        });
                        alert("Data Saved Successfully!");
                    } catch (e) {
                        alert("Submission failed.");
                    }
                }
            }
        }
    </script>
</body>
</html>
